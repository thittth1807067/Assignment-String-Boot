<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

<body>

<section layout:fragment="content">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            DataTable Example
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>

                        <td><a th:href="@{/edit/{id}(id=${product.id})}">Edit</a> |
                            <a th:href="@{/{id}(id=${product.id})}">Detail</a> |
                            <a onclick="return confirm('Do you want to delete this product?')" th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

</body>
</html>
