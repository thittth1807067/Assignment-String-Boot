<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/index.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Product</h3></div>
                <div class="card-body">
                    <form th:action="@{/{id}(id=${product.id})}" th:object="${product}" method="post">
                        <div class="form-group">
                        <input type="hidden" th:field="${product.id}" th:value="${product.id}"/>
                        </div>
                        <div class="form-group">

                            <label class="small mb-1" >Name</label>
                            <input type="text" th:field="${product.name}" id="name" placeholder="Name" th:value="${product.name}"  class="form-control py-4" />
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" th:field="${product.price}" id="price" class="form-control py-4" >
                        </div>
                        <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" th:field="${product.quantity}" id="quantity" placeholder="Quantity" class="form-control py-4" >

                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                            <input type="reset" value="Reset" class="btn btn-primary"  />
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</section>
</body>
</html>
